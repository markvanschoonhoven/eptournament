<h1 class="submenu">Overzicht scheidsrechters</h1>

<ul class="list-group">

    <li *ngFor="let referee of Referees$ | async" class="list-group-item">
        <button class="btn btn-secondary">Wijzigen</button> &nbsp;
        <button (click)='deleteReferee(referee.id)' class="btn btn-danger">Verwijder</button> 
        Team: {{referee.name}} &nbsp; ID: {{referee.id}}     
    </li>
</ul>

<a routerLink ="/referee-new" type="button" class="btn btn-primary">Voeg een scheidsrechter toe</a>
