<h1 class="submenu">Overzicht Spelers</h1>

<ul class="list-group">

    <li *ngFor="let player of Players$ | async" class="list-group-item">
        <button class="btn btn-secondary">Wijzigen</button> &nbsp;
        <button (click)='deletePlayer(player.id)' class="btn btn-danger">Verwijder</button> 
        Naam: {{player.name}} - Leeftijd: {{player.age}} &nbsp; ID: {{player.id}}

        <div *ngFor="let item of player.team">
            Team: {{item.name}}
       </div>

        
    </li>
</ul>

<a routerLink ="/player-new" type="button" class="btn btn-primary">Voeg speler toe</a>
