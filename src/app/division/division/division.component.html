<h1 class="submenu">Overzicht Divisies</h1>

<ul class="list-group">

    <li *ngFor="let division of Divisions$ | async" class="list-group-item">
        <button class="btn btn-secondary">Wijzigen</button> &nbsp;
        <button (click)='deleteDivision(division.id)' class="btn btn-danger">Verwijder</button> 
        Divisie: {{division.division}} &nbsp; ID: {{division.id}}     
    </li>
</ul>

<a routerLink ="/division-new" type="button" class="btn btn-primary">Voeg divisie toe</a>
