<h1 class="submenu">Overzicht Teams</h1>

<ul class="list-group">

    <li *ngFor="let team of Teams$ | async" class="list-group-item">
        <button (click)='editTeam(team.id)' class="btn btn-secondary">Wijzigen</button> &nbsp;
        <button (click)='deleteTeam(team.id)' class="btn btn-danger">Verwijder</button> 
        Team: {{team.name}} &nbsp; ID: {{team.id}}     
    </li>
</ul>

<a routerLink ="/team-new" type="button" class="btn btn-primary">Voeg team toe</a>
