<h1 class="submenu">Overzicht Toernooien</h1>

<ul class="list-group">

    <li *ngFor="let tournament of Tournaments$ | async" class="list-group-item">
        <button class="btn btn-secondary">Wijzigen</button> &nbsp;
        <button (click)='deleteTournament(tournament.id)' class="btn btn-danger">Verwijder</button> 
        Tournament: {{tournament.name}} &nbsp; ID: {{tournament.id}}

        <div *ngFor="let item of tournament.referee">
            Ref: {{item.name}} &nbsp; ID: {{item.id}}
       </div>

        <div *ngFor="let item of tournament.division">
            Division: {{item.division}} &nbsp; ID: {{item.id}}
       </div>       

        
    </li>
</ul>

<a routerLink ="/tournament-new" type="button" class="btn btn-primary">Voeg toernooi toe</a>
