<div>
        <h1>Voeg een tournooi toe</h1>
        <div class="form-group">
          <label for="InputTournamentname">Naam Toernooi</label>
          <input type="text" class="form-control" #tournamentname>
        </div>
        <div class="form-group">
            <label for="InputMatchduration">Duur van de wedstrijd</label>
            <input type="text" class="form-control" #matchduration>
        </div>
        <div class="form-group">
            <label for="InputIntermission">Pauze tussen de wedstrijden</label>
            <input type="text" class="form-control" #Intermission>
        </div>
        <div class="form-group">
            <label for="InputPoints_win">Aantal punten bij winst</label>
            <input type="text" class="form-control" #points_win>
        </div>
        <div class="form-group">
            <label for="InputPoints_draw">Aantal punten bij een gelijkspel</label>
            <input type="text" class="form-control" #points_draw>
        </div>                                 
        <button  (click)='addTournament(
            tournamentname.value,
            matchduration.value,
            Intermission.value,
            points_win.value,
            points_draw.value
        )' class="btn btn-primary">Voeg een toernooi toe</button>
</div>
